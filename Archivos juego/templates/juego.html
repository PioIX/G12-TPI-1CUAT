<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="../static/juego/estilos_pantalla_juego.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <script>
            var a = '{{ nivel_1 }}';
        </script>


    </head>
    <body id="body">
        <div class="container g-0 ">
            <div class="h-100 mx-0 g-0" id="base" style="min-height: 640px; background-color: #ece6c2;">
                <img id="aspect-ratio" src="../static/imagenes/aspect-ratio.png"  /> <!-- mantiene el aspecto (16:9) -->

                <!-- Pantalla principal -->
                <div class="caja rounded-3 g-0" id="container">

                    <div class="rounded-start principal g-0 text-center" id="main">
                        <img id="avatar_maestro" src="../static/imagenes/avatares/guia.png"> <!-- placeholder para la imagen del 'maestro' -->

                        <div class="rounded-3 p-4" id="informacion" style="display: block;">
                            
                            <!-- Para la teoria -->
                            <div class="p-0 pb-3" id="teoria" style="height:90%;">
                                
                            </div>
                           
                            <!-- Para las preguntas -->
                            <form class="form-check p-0 pb-3" style="width: 100%; height:80%; display: none;" id='form'>
                                
                            </form>                            
                            
                            <!-- Botones -->
                            <div class="d-grid gap-2 d-md-flex justify-content-start align-items-end align-bottom ps-3 col-12" style="height: 10%;">
                                
                                <button type="button" class="btn shadow-none my-0 py-0 col-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" 
                                        class="bi bi-house-heart mt-0" 
                                        viewBox="0 0 16 16">
                                        <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.309 8 6.982Z"/>
                                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.707L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.646a.5.5 0 0 0 .708-.707L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                                    </svg>
                                </button>

                                <button type="button" class="btn shadow-none my-0 py-0 col-1" id="admin">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" 
                                        class="bi bi-terminal" 
                                        viewBox="0 0 16 16">
                                        <path d="M6 9a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3A.5.5 0 0 1 6 9zM3.854 4.146a.5.5 0 1 0-.708.708L4.793 6.5 3.146 8.146a.5.5 0 1 0 .708.708l2-2a.5.5 0 0 0 0-.708l-2-2z"/>
                                        <path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h12z"/>
                                    </svg>
                                </button>

                                <button type="button" class="btn shadow-none my-0 py-0 col-8 text-end" onclick="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                        class="bi bi-arrow-right-circle" 
                                        viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                                    </svg>
                                </button>
                            </div>
                            
                        </div>



                        

                        <!-- <button id="boton-salir" type="button" class="btn btn-success fs-5 text-center rounded-3 px-5 py-2" style="left:24.8%;">Salir</button> -->

                        <!-- Se activa si detecta que el usuario es admin  -->
                        <!-- <button id="boton-admin" type="button" class="btn btn-success fs-5 text-center rounded-3 px-5 py-2" style="left:38.8%;">Cambiar a administrador</button> -->

                        <img id="avatar_usuario" src="../static/imagenes/avatares/Opcion1.png"> <!-- placeholder para la imagen del avatar -->

                    </div>
                    <div class="rounded-end h-100" id="mapa">
                    </div>

                </div>

                <!-- Pantalla final (final del juego) -->
                <div class="caja rounded-3" id="final" style="display: none;">
                    <div id="texto"></div>
                    <div id="ranking"></div>
                    <img class="position-absolute bottom-0 end-0 m-5" id="avatar_usuario" src="../static/imagenes/avatares/Opcion1.png"> <!-- placeholder para la imagen del avatar -->

                    <button type="button" class="boton btn btn-success" style="left:31.5%;">Salir</button>
                    <button type="button" class="boton btn btn-success" style="left:51.5%;">Volver a jugar</button>
                </div>


            </div>
        </div>
        <script src="../static/juego/pantalla_juego.js"></script>
    </body>
</html>
