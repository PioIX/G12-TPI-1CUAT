<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="estilos_pantalla_juego.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body id="body">     
        <div class="position-absolute top-50 start-50 translate-middle h-100" id="base" style="min-height: 640px; background-color: #ece6c2;">
            <img id="aspect-ratio" src="imagenes/aspect-ratio.png"  /> <!-- mantiene el aspecto (16:9) -->
            <div class="rounded-3" id="container">
                
                <div class="rounded-start" id="main">
                    <img id="avatar_maestro" src="imagenes/placeholder.png"> <!-- placeholder para la imagen del 'maestro' -->
                    
                    <!-- Para la teoria -->
                    <!-- <div class="rounded-3 p-4" id="informacion">
                        <p id="titulo" class="p-2 text-start fs-3 lh-base mt-auto mb-0">Titulo</p>
                        <p id="parrafo" class="p-2 text-start fs-6 lh-base mt-auto mb-0"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum </p>
                    </div>   -->

                    <!-- Para las preguntas -->
                    <div class="rounded-3 p-4" id="cuestionario">
                        <p id="pregunta" class="rounded-3 p-2 fs-2 text-center">Pregunta</p>
                        <form class="form-check p-0" style="width: 100%; height:80%;">
                            <div class="rta rounded-3 p-3 ps-5">
                                <input class="form-check-input" type="radio" name="respuesta" id="rta1">
                                <label class="form-check-label" for="rta1"> Respuesta 1 </label><br>
                            </div>
                            
                            <div class="rta rounded-3 p-3 ps-5">
                                <input class="form-check-input" type="radio" name="respuesta" id="rta2" checked>
                                <label class="form-check-label" for="rta2"> Respuesta 2 </label><br>
                            </div>

                            <div class="rta rounded-3 p-3 ps-5">
                                <input class="form-check-input" type="radio" name="respuesta" id="rta3">
                                <label class="form-check-label" for="rta1"> Respuesta 3 </label><br>
                            </div>
                            
                            <div class="rta rounded-3 p-3 ps-5 mb-4">
                                <input class="form-check-input" type="radio" name="respuesta" id="rta4" checked>
                                <label class="form-check-label" for="rta2"> Respuesta 4 </label><br>
                            </div>

                            <button id="enviar" type="submit" class="btn mb-3">Enviar respuesta</button>
                        </form>
                    </div>

                    
                    <a><div class="boton fs-5 text-center rounded-3 px-5 py-1" id="boton-salir" style="left:19.8%;">Salir</div></a>

                    <!-- Se activa si detecta que el usuario es admin  -->
                    <!-- <a><div class="boton fs-5 text-center rounded-3 px-5 py-1" id="boton-admin" style="left:33.8%;">Cambiar a administrador</div></a> -->
                    
                    <img id="avatar_usuario" src="imagenes/placeholder.png"> <!-- placeholder para la imagen del avatar -->
                    

                </div>
                <aside class="rounded-end" id="mapa"></aside>


            </div>
        </div>

    </body>
</html>
