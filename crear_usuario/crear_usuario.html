<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="estilos_crear_usuario.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body id="body" style="height: 100vh;width: 100wv;">  
        <div class="container d-flex align-items-center justify-content-center text-center h-100">

            <div class="card rounded-0 align-items-center justify-content-center text-center h-100">
                
                <h1 class="fs-1 text-center mb-5" style="color:#606C38">¡Vamos a crear tu usuario!</h1><br>

                <form class="px-5 text-start position-relative pb-4 text-center">
                    
                    <div class="row g-0">
                        <div class="d-inline-flex align-items-center">
                            <label for="usuario" class="form-label fs-5 me-3">Usuario</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
                        </div>
                    </div>

                    <div class="row g-0 mt-4">
                        <div class="d-inline-flex align-items-center">
                            <label for="contraseña" class="form-label fs-5 me-3">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
                        </div>
                    </div>
                    
                    <div class="row g-0 mt-4">
                        <div class="d-inline-flex align-items-center">
                            <label for="contraseña" class="form-label fs-5 me-3 text-nowrap">Repetir contraseña</label>
                            <input type="password" class="form-control" id="contraseña2" placeholder="Ingresa tu contraseña">
                        </div>
                    </div>
                
                    <label for="avatar" class="form-label fs-5 mt-4">Elegi tu avatar!</label>
                    <div class="row align-items-center p-3 mb-3" id="seleccion-avatar">
                        <div class="col m-0 align-items-center text-center form-check-inline">
                            <img class="img mb-2" id="imagen1" src="placeholder.png"><br> 
                            <div class="form-check form-check-inline text-center">
                                <input class="form-check-input" type="radio" name="avatar" id="opc1" value="opc1">
                                <label class="form-check-label" for="opc1">Opción 1!</label>
                            </div>
                        </div>

                        <div class="col m-0 align-items-center text-center form-check-inline">
                            <img class="img mb-2" id="imagen2" src="placeholder.png"><br> 
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="avatar" id="opc2" value="opc2">
                                <label class="form-check-label" for="opc2">Opción 2!</label>
                            </div>
                        </div>
                        
                        <div class="col m-0 align-items-center text-center form-check-inline">
                            <img class="img mb-2" id="imagen3" src="placeholder.png"><br> 
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="avatar" id="opc3" value="opc3">
                                <label class="form-check-label" for="opc3">Opción 3!</label>
                            </div>
                        </div>
                    </div>
                    <button id="boton" type="submit" class="btn btn-success px-5 py-2">¡Crear usuario!</button>
                </form>
            </div>    
    </div>
    </body>
</html>
