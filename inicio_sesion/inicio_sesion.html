
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link href="estilos_inicio_sesion.css" rel="stylesheet">

    <body class="text-center p-0">
    
        <main class="form-signin pt-5">
            <form>
                <!-- <img class="mb-4" src="../Imagenes/Avatares/Opcion2.png" alt="" width="100" height="100"> -->
                <h1 class="h3 mb-3 mt-2 fw-normal">Por favor, inicia sesión</h1>

                <div class="form-floating">
                <input type="text" class="form-control" id="usuario" placeholder="nombre">
                <label for="usuario">Nombre de usuario</label>
                </div>
                <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="contraseña">
                <label for="contraseña">Contraseña</label>
                </div>

                <button class="w-100 btn btn-lg btn-success mt-2 mb-2" type="submit" style="background-color:#23352A;border: none;">Iniciar sesión</button>
                <a class="mt-4" href="../crear_usuario/crear_usuario.html" style="color:#ece6c2;text-decoration: none;">¿No tenes usuario? ¡Vamos a crearlo!</a>
                <p class="mt-4 mb-3" style="color:#ece6c2;">¿Listx para la aventura?</p>
            </form>
        </main>
