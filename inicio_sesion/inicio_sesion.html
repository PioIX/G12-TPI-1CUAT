<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="estilos_inicio_sesion.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body id="body">  

        <div id="container" class="container-fluid m-0 p-0 text-center">
            <div id="main" class="rounded-3 position-absolute top-50 start-50 translate-middle">

                <img class="pt-4 position-absolute top-0 start-50 translate-middle-x" id="imagen1" src="placeholder.png"><br>

                <form class="p-5 mt-5 w-100 mh-100 text-start position-absolute top-50 start-50 translate-middle" style="z-index: 5; height:70%;">
                    <label for="usuario" class="form-label fs-4">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario"><br>

                    <label for="contraseña" class="form-label fs-4">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña"><br>

                    <button type="submit" class="boton btn btn-success text-center fs-5 mt-3 px-3 position-absolute start-50 translate-middle">Iniciar Sesión</button>
                </form>

                <img class="position-absolute bottom-0 start-50 translate-middle-x" id="imagen2" src="placeholderBottom.jpg">
            </div>
        </div>
    </body>
</html>
