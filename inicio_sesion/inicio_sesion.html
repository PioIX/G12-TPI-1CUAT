
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link href="estilos_inicio_sesion.css" rel="stylesheet">
    </head>
    <body class="text-center p-0">
    
        <main class="form-signin">
            <form>
                <img class="mb-4" src="placeholder.png" alt="" width="100" height="100">
                <h1 class="h3 mb-3 fw-normal">Por favor, inicia sesión</h1>

                <div class="form-floating">
                <input type="text" class="form-control" id="usuario" placeholder="nombre">
                <label for="usuario">Nombre de usuario</label>
                </div>
                <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="contraseña">
                <label for="contraseña">Contraseña</label>
                </div>

                <button class="w-100 btn btn-lg btn-success mt-2" type="submit" style="background-color:#606C38;">Iniciar sesión</button>
                <p class="mt-5 mb-3 text-muted">¿Listx para la aventura?</p>
            </form>
        </main>


  </body>
</html>
