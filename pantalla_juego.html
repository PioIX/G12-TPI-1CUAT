<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos_inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <div class="container-fluid m-0 p-0">
            <div id="inicio" class="col-12 px-3 m-0 text-center">
                <button id="inicio_sesion" type="button" class="btn btn-secondary position-absolute top-50 start-50 translate-middle mt-5" >Iniciar sesion</button>
            </div>
        </div>
    </header>

    <div class="container-fluid m-0 p-0 text-center">
      <button type="button" class="btn shadow-none mt-4 ms-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
          </svg>
      </button>

      <div class="col-auto m-4 p-4 bg-dark text-center row align-items-center justify-content-center">
          <div class="col-8 inline-block m-4 p-4 bg-white text-center">
          </div>
          <div class="col-3 inline-block m-4 p-4 bg-danger text-center">
          </div>
      </div>

      <div class="col-auto m-4 p-4 bg-dark text-center row align-items-center justify-content-center">
          <div class="col-3 inline-block m-4 p-4 bg-danger text-center">
          </div>
          <div class="col-8 inline-block m-4 p-4 bg-white text-center">
          </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
